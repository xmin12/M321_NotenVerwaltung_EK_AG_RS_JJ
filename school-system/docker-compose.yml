# Note: The 'version' attribute is obsolete and has been removed for modern Docker Compose.
services:

  # ===============================================================
  # DATABASES
  # Each database gets its own persistent volume and a healthcheck.
  # ===============================================================
  user-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports: ["5433:5432"]
    volumes: [user-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  class-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: classes
    ports: ["5434:5432"]
    volumes: [class-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  grade-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grades
    ports: ["5435:5432"]
    volumes: [grade-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  stats-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stats
    ports: ["5436:5432"]
    volumes: [stats-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===============================================================
  # BACKEND SERVICES
  # Each service has its database connection configured via environment variables,
  # depends on its database being healthy, and has its own healthcheck.
  # ===============================================================
  user-service:
    build: ./user-service
    ports: ["8081:8081"]
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/users
      SPRING_DATASource_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  class-service:
    build: ./class-service
    ports: ["8082:8082"]
    depends_on:
      class-db:
        condition: service_healthy
      user-service: # depends on the user-service to fetch data
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://class-db:5432/classes
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  grade-service:
    build: ./grade-service
    ports: ["8083:8083"]
    depends_on:
      grade-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://grade-db:5432/grades
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  stats-service:
    build: ./stats-service
    ports: ["8084:8084"]
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================================
  # FRONTEND SERVICE
  # The frontend waits for all backend APIs to be healthy before starting.
  # ===============================================================
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on:
      user-service:
        condition: service_healthy
      class-service:
        condition: service_healthy
      grade-service:
        condition: service_healthy
      stats-service:
        condition: service_healthy

# ===============================================================
# VOLUMES
# Defines the named volumes to persist database data.
# ===============================================================
volumes:
  user-data:
  class-data:
  grade-data:
  stats-data: